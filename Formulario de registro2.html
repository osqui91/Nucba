<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <p>
            Nombre: <input type="text" name="nombre">
        </p>
        <p>
            Apellido: <input type="text" name="apellido">
        </p>
        <p>
            Sexo: <input type="radio" name="hombre" > hombre <input type="radio" name="mujer" > mujer
        </p>
        <p>
            Correo: <input type="email" name="email">
        </p>
        <p>
            Población:
        
            <select name="Población">
              <option>Alicante</option>
              <option>Córdoba</option>
              <option>Estados Unidos</option>
              <option>Francia</option>
            </select>
        </p>
        <p>
            Descripción:
            <textarea name="descripción" rows="5" cols="50"></textarea>
        </p>
        <p>
            <input type="checkbox" name="términos" > Deseo recibir información sobre novedades y ofertas<br>
            <input type="checkbox" name="declaración" > Declaro haber leido y aceptas las condiciones generales del programa y la normativa sobre protección de datos<br>
        </p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
